<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>Secret Notes</title>
	<link rel="stylesheet" href="UrTopSecret.css">
	<script src="jquery-1.7.min.js"></script>
	<script src="UrTopSecret.js"></script>	
	<script src="CanvasNote.js"></script>
	<style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
    --></style>
</head>
<body>
	<div style="width:100%;" align="center">
		<div style="width:90%">
			<header>
				<h1 class="sitename">YourTopSecrets.com</h1>
			</header>
			<hr/>
			<div class="body notes">
				<table style="width:100%">
					<tr>
						<td valign="top" style="width:40%">
							<table>
								<tr>
									<td>
										<button class="standardButton" onclick="newTextNote()">New text</button>
									</td>
									<td>
										<button class="standardButton" onclick="newCanvasNote()">New handwriting</button>
									</td>						
								</tr>
							</table>
							<br/>
							<table id="allNotesTable" class="standardTable" cellpadding="0" cellspacing="0" style="width:90%">
								<thead class="header">
									<td></td>
									<td>Name</td>						
									<td>Type</td>
									<td>Last update</td>						
								</thead>					
							</table>
						</td>
						<td id="noteEditZone" valign="top" align="center">
						</td>
					</tr>
				</table>
			</div>						
		</div>
	</div>	
</body>
</html>
